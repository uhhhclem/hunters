<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

  </head>

  <body ng-app="huntersApp" ng-controller='mainCtrl as c'>
    <div layout="row">
      
      <md-content flex="50">
        <md-toolbar class="md-primary">
          <div class="md-toolbar-tools" ng-click="c.getGameState()">
            <h2 flex="80" class="md-flex">getGameState</h2>
            <md-button ng-click="c.restart()">Restart</md-button>
          </div>
        </md-toolbar>
        <pre>{{c.gameState}}</pre>        
      </md-content>

      <md-content layout="column">
          <md-content>
            <md-toolbar class="md-primary">
              <div class="md-toolbar-tools" ng-click="c.getStatus()">
                <h2>getStatus()</h2>
              </div>
            </md-toolbar>
            <div ng-repeat="s in c.status track by $index">
              {{s}}<br/>
            </div>
          </md-content>
          <md-content>
            <md-toolbar class="md-primary" ng-click="c.getPrompt()">
              <div class="md-toolbar-tools">
                <h2>getPrompt()</h2>
              </div>
            </md-toolbar>
            <pre>{{c.prompt}}</pre>
          </md-content>
      </md-content>

    </div>

 </body>

</html>
